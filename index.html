<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDB Careers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MDB Careers</h1>
            <p class="tagline">Multilateral Development Bank Opportunities</p>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search jobs by title, company, or location...">
            <select id="filterType">
                <option value="">All Job Types</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Remote">Remote</option>
            </select>
        </div>

        <div id="jobListings" class="job-listings">
            <!-- Jobs will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MDB Careers. Connecting talent with global development institutions.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
