<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDB Careers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MDB Careers</h1>
            <p class="tagline">Multilateral Development Bank Opportunities</p>
        </div>
    </header>

    <main class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalJobs">0</span>
                <span class="stat-label">Available Positions</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="savedJobs">0</span>
                <span class="stat-label">Saved Jobs</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="mdbCount">7</span>
                <span class="stat-label">MDB Institutions</span>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search jobs by title, company, or location...">
            <select id="filterType">
                <option value="">All Job Types</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Remote">Remote</option>
            </select>
            <button id="clearFilters" class="clear-btn">Clear Filters</button>
            <button id="resetCards" class="reset-cards-btn">üîÑ Show All Cards</button>
        </div>

        <div id="jobListings" class="job-listings">
            <!-- Jobs will be dynamically inserted here -->
        </div>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalBody">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Keyboard Shortcuts Hint -->
    <div class="keyboard-hints visible">
        <div class="hint-row">‚å®Ô∏è <strong>Keyboard Shortcuts</strong></div>
        <div class="hint-row"><kbd>‚Üê</kbd> or <kbd>X</kbd> = Dislike</div>
        <div class="hint-row"><kbd>‚Üí</kbd> or <kbd>L</kbd> = Like</div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 MDB Careers. Connecting talent with global development institutions.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
